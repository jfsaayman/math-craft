<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Math Craft</title>
    <script>
      // GitHub Pages SPA redirect
      // Redirects all 404s to index.html with the path preserved in sessionStorage
      sessionStorage.redirect = location.href;
      location.replace(location.pathname.split('/').slice(0, 2).join('/') + '/');
    </script>
  </head>
  <body></body>
</html>
